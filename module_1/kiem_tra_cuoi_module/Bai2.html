<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1, num2;
    do {
        num1 = parseFloat(prompt("nhập vào số nguyên dương thứ nhất: "));
    }while (isNaN(num1) || num1<=0 || num1!==parseInt(num1));
    do {
        num2 = parseFloat(prompt("nhập vào số nguyên dương thứ hai: "));
    }while (isNaN(num2) || num2<=0 || num2!==parseInt(num2));
    function tinhTongUocSo(number) {
        let sum = 0;
        for (let i=1; i<=number/2; i++){
            if (number % i === 0){
                sum += i;
            }
        }
        return sum;
    }
    function kiemTra2SoThanThiet(number1, number2) {
        return number1 === tinhTongUocSo(number2) && number2 === tinhTongUocSo(number1);
    }
    document.write(num1 +" và "+num2 + " có phải là cặp số thân thiết? " +kiemTra2SoThanThiet(num1, num2));
</script>
</body>
</html>
