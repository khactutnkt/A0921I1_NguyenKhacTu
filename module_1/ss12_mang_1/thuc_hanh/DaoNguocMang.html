<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10, 11];
    var n;
    for (var i=0; i<x.length/2; i++){
        n = x[i];
        x[i] = x[x.length - 1 - i];
        x[x.length - 1 - i] = n;
    }
    document.write(x);

</script>
</body>
</html>
