<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }
        moveDown(){
            this.top += this.speed;
        }
        moveLeft(){
            this.left -= this.speed;
        }
        moveUp(){
            this.top -= this.speed;
        }
    }

    let hero = new Hero('https://raw.githubusercontent.com/codegym-vn/objects/master/pikachu.png', 20, 30, 200, 100);
    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
