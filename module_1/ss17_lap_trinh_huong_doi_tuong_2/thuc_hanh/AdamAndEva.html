    class Apple{
        constructor() {
            this.weight = 10;
        }
        decrease(){
            if (this.weight > 0){
                this.weight--;
            }
        }
        isEmpty(){
            return this.weight>0;
        }
        getweight(){
            return this.weight;
        }
    }
    class Human{
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale(){

        }
        getName(){

        }
        setName(name){

        }
        getWeight(){

        }
        setWeight(weight){
            this.weight = weight;
        }

        }
        say(text){

        }
        checkApple(apple){
            console.log("Apple vẫn còn; "+apple.isEmpty());
        }
        eat(apple){
            if (apple.isEmpty()){
                this.weight++;
                apple.decrease();
            }
        }
    }
    let apple = new Apple();
    let adam = new Human('Adam',true,80);
    let eva = new Human('Eva',false,50);
    adam.say("Hey Eva!!");
    eva.say("Hi");

    adam.say("ăn quả táo này đi");
