<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery{
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        decreaseEnergy(){
            if (this.energy >0){
                this.energy--;
            }
        }
    }
    class FlashLamp{
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }
        setBattery(battery){
            this.battery = battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        light(){
            if (this.status){
                alert("Lighting");
            }else {
                alert("Not lighting");
            }
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }
    let battery = new Battery(60);
    let flashLamp = new FlashLamp(true, battery);
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
