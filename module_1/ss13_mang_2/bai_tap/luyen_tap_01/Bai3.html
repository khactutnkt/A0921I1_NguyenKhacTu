<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [];
    var n = parseInt(prompt("Nhập vào độ dài của mảng"));
    for (var j=0; j<n; j++){
        arr[j] = parseInt(prompt("Số thứ "+j+":"));
    }
    alert("Mảng: "+arr);
    var total = 0;
    var max = arr[0];
    for (var i=0; i<arr.length; i++){
        if (arr[i]>max){
            max = arr[i];
        }
        total += arr[i];
    }
    alert("Số lớn nhất trong mảng là "+max+". Giá trị trung bình là "+total/n);
</script>
</body>
</html>
