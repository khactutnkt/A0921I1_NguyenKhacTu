<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor + "<br>");
    while (myColor.length>1){
        myColor[0] = myColor[0] +"+"+ myColor[1];
        myColor.splice(1,1);
    }
    document.write(myColor + "<br>");
</script>
</body>
</html>
