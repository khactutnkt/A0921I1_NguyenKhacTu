<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    string = "Welcome freetuts.net  hello    hii";
    var arr = string.split("");
    let count = 0;
    document.write(arr + "<br>");
    for (var i=0; i<arr.length; i++){
        if (arr[i] === " " && arr[i+1] !== " "){
            count++;
        }
    }
    document.write("Số từ trong chuỗi là: "+count);
</script>
</body>
</html>
