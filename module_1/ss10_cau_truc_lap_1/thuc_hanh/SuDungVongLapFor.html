<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<script>
    for (let i = 0; i < 5; i++) {
        document.write("The number is " + i + "<br>");
    }
    let total = 0;
    let num = parseInt(prompt("Nhập vào một số: "));
    for (let i = 1; i <= num; i++){
        total += i;
    }
    document.write("Tổng các số từ 1 đến "+num+" là "+total);
</script>
</body>
</html>
