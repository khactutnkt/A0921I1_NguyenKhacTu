<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào một số: "));
    let total = 0;
    while (num !== -1){
        total += num;
        num = parseInt(prompt("Nhập vào một số, nhập '-1' để kết thúc: "));
        alert("Số vừa nhập là "+num);
    }
    alert("Kết thúc nhập. Tổng là "+total);

    let i = 1;
    while (i <= 100){
        document.write("<hr width=" + i +"%>");
        i++;
    }

</script>
</body>
</html>
