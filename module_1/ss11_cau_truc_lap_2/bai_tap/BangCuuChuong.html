<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangCuuChuong</title>
</head>
<body>
<script>
    let i, j, multiply;
    multiply = "<table border='4' width='600' cellspacing='0' cellpadding='3'>"
    for (i=1; i<=9; i++ ){
        multiply = multiply + "<tr>"
        for (j=2; j<=9; j++){
            multiply = multiply +"<td>"+ j +" x "+ i +" = "+ i*j +"</td>";
        }
        multiply = multiply + "</tr>";
    }
    multiply = multiply + "</table>"
    document.write(multiply);
</script>
</body>
</html>
