<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo;
    let test = 1;
    nhietDo = parseInt(prompt("Nhập vào nhiệt độ"));
    do {
        if (nhietDo < 20){
            nhietDo = parseInt(prompt("yêu cầu tăng nhiệt độ"));
        }else if (nhietDo > 100){
            nhietDo = parseInt(prompt("Yêu cầu giảm nhiệt độ"));
        }
    }while (nhietDo < 20 || nhietDo > 100);
</script>
</body>
</html>
