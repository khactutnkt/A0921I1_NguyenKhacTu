<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i=1; i<=7; i++){
        if (i===1){
            for (var j=1; j<=7; j++){
                if (i+j <= 2 || i+j>7 || j === Math.round(7/2)){
                    document.write("\xa0  \xa0");
                }else {
                    document.write("* ");
                }
            }
            document.writeln("<br>");
        }else if (i<5){
            for (var j=1; j<=7; j++){
                document.write("* ");
            }
            document.writeln("<br>");
        }else {
            for (var j=1; j<=7; j++){
                if (i+j >=12 || i-j >=4 ){
                    document.write("\xa0 \xa0");
                }else {
                    document.write("* ");
                }
            }
            document.writeln("<br>");
        }

    }
</script>
</body>
</html>
