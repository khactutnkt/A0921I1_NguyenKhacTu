<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 1, total = 0; count = 0;
    while (count < 30) {
        if ((num % 7 === 0)) {
            total += num;
            count++;
        }
        num++;
    }
    alert("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là " + total);
</script>
</body>
</html>
