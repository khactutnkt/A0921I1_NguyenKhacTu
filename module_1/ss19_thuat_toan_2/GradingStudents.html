<script>
    function gradingStudents(grades) {
        // Write your code here
        for (let i = 0; i < grades.length; i++) {
            if (grades[i] >= 38) {
                if (grades[i] % 5 >= 3) {
                    grades[i] = grades[i] - grades[i] % 5 + 5;
                }
            }
            console.log(grades[i]);
        }
    }
        let grades = [73,67,38,33];
        gradingStudents(grades);
</script>
