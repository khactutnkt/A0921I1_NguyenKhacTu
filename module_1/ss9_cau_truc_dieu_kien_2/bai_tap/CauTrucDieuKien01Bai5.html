<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="kiemTra" placeholder="Điểm kiểm tra">
    <input type="text" id="giuaKy" placeholder="Điểm giữa kỳ">
    <input type="text" id="cuoiKy" placeholder="Điểm cuối kỳ">
    <input type="button" onclick="xepLoai()" value="Xếp loại">
    <h2 id="diemTB"></h2>
    <h2 id="result"></h2>
</form>
<script>
    function xepLoai() {
        let diemKiemTra = parseFloat(document.getElementById("kiemTra").value);
        let diemGiuaKy = parseFloat(document.getElementById("giuaKy").value);
        let diemCuoiKy = parseFloat(document.getElementById("cuoiKy").value);
        let diemTrungBinh = 0.2*diemKiemTra + 0.2*diemGiuaKy + 0.6*diemCuoiKy;
        document.getElementById("diemTB").innerHTML = "Điểm trung bình: " + diemTrungBinh + "<br/>";
        if (diemTrungBinh >= 8.5){
            document.getElementById("result").innerText = "Xếp loại giỏi";
        }else if (diemTrungBinh >= 7){
            document.getElementById("result").innerText = "Xếp loại khá";
        }else if (diemTrungBinh >= 5.5){
            document.getElementById("result").innerText = "Xếp loại trung bình";
        }else if (diemTrungBinh >= 4){
            document.getElementById("result").innerText = "Xếp loại yếu";
        }else {
            document.getElementById("result").innerText = "Xếp loại kém";
        }
    }
</script>
</body>
</html>
