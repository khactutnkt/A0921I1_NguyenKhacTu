<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuDai = parseFloat(prompt("Nhập vào chiều dài hình chữ nhật: "));
    let chieuRong = parseFloat(prompt("Nhập vào chiều rộng hình chữ nhật: "));
    if (chieuDai <= 0 || chieuRong <= 0){
        alert("Không xác định đưọc diện tích")
    }else {
        alert("Diện tích hình chữ nhật cạnh "+ chieuDai +" và "+ chieuRong +" là "+ chieuDai*chieuRong);
    }
</script>
</body>
</html>
