<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canh1 = parseFloat(prompt("Nhập vào độ dài cạnh góc vuông thứ nhất: "));
    let canh2 = parseFloat(prompt("Nhập vào độ dài cạnh góc vuông thứ hai: "));
    if (canh1 <= 0 || canh2 <= 0){
        alert("Không xác định đưọc diện tích")
    }else {
        alert("Diện tích tam giác có cạnh góc vuông "+ canh1 +" và "+ canh2 +" là "+ canh1*canh2/2);
    }
</script>
</body>
</html>
