<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào độ dài cạnh hình vuông: "));
    if (a <= 0){
        alert("Không xác định đưọc diện tích")
    }else {
        alert("Diện tích hình vuông cạnh "+ a +" là "+ a*a);
    }
</script>
</body>
</html>
