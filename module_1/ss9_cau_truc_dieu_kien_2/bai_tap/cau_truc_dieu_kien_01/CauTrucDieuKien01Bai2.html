<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập vào tuổi học sinh: "));
    if (age < 14){
        alert("Học sinh không đủ tuổi vào học lớp 10");
    }else {
        alert("Học sinh đủ điều kiện vào học lớp 10");
    }
</script>
</body>
</html>
