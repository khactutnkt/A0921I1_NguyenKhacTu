<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào 1 số nguyên: "));
    if (number > 0){
        alert("số vừa nhập lớn hơn 0");
    }else if (number < 0){
        alert("số vừa nhập nhỏ hơn 0");
    }else {
        alert("số vừa nhập bằng 0");
    }
</script>
</body>
</html>
