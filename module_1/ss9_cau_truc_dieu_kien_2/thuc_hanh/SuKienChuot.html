<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="https://icon-library.com/images/fun-icon/fun-icon-4.jpg"
         style="width: 200px" id="myImage">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()">
</form>
<script>
    // var imgObj = null;
    var imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        alert(imgObj.style.left)
    }
</script>
</body>
</html>
