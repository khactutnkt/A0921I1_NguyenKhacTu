<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào 1 chuỗi");
    let arr = [];
    for (let i=0; i<string.length; i++){
        arr[i] = string[i];
    }
    document.write(arr);
    document.write('<hr>');
    document.write(isPalindrome(0));
    function isPalindrome(s){
        if (s < arr.length - s){
            if (arr[s] === arr[arr.length-s-1]){
                return isPalindrome(s+1);
            }else {
                return false;
            }
        }else {
            return true;
        }
    }
</script>
</body>
</html>
