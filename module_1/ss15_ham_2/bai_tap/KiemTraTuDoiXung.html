<script>
    let string = prompt("Nhập vào 1 chuỗi");
    let arr = [];
    for (let i=0; i<string.length; i++){
        arr[i] = string[i];
    }
    document.write(arr);
    document.write("<br>");
    document.write(isPalindrome(arr));
    function isPalindrome(s) {
        for (let i=0; i<s.length/2; i++){
            if (s[i] !== s[s.length-i-1]){
                return false;
            }
        }
        return true;
    }
