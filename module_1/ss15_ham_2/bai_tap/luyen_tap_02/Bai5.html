<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập vào số nguyên thứ nhất"));
    let num2 = parseInt(prompt("Nhập vào số nguyên thứ hai"));
    let num3 = parseInt(prompt("Nhập vào số nguyên thứ ba"));
    alert("Số nhỏ nhất là "+findMin());
    function findMin() {
        if (num1<num2 && num1<num3){
            return num1;
        }else if (num2<num3){
            return num2;
        }else {
            return num3;
        }
    }
</script>
</body>
</html>
