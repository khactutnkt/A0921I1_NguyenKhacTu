<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numInput;
    do {
        numInput = prompt("Nhập vào 1 số bất kì");
    }while (numInput != parseFloat(numInput))
    numInput = parseFloat(numInput);
    alert(checkPositive(numInput));

    function checkPositive(number) {
        return number>0 && number==parseInt(number);
    }
</script>
