<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numInput = parseFloat(prompt("Nhập một số"));
    function tinhBinhPhuong(number) {
        return number*number;
    }
    alert(numInput +"^2 = " + tinhBinhPhuong(numInput));
</script>
</body>
</html>
