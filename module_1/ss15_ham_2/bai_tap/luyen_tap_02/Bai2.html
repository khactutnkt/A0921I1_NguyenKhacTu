<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = parseFloat(prompt("Nhâp vào bán kính hình tròn"));
    function tinhDienTich(r) {
        return Math.PI*r*r;
    }
    function tinhChuVi(r) {
        return 2*Math.PI*r;
    }
    alert("Dienj tích hình tròn: " + tinhDienTich(banKinh));
    alert("Chu vi hình tròn: " + tinhChuVi(banKinh));
</script>
</body>
</html>
