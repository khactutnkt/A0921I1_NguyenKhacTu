<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Add new Product<br></label>
    <input type="text" placeholder="New product" id="new_product">
    <input type="button" value="Add" onclick="addProduct()">
</div>
<div>
    <input type="text" placeholder="name of product" id="name_product">
    <input type="button" value="Edit" onclick="editProduct(array[0])">
</div>
<label>Display All Product</label>
<p id="display"></p>
<script>
    let array = [];
    array[0] = 0;
    function addProduct() {
        let str = document.getElementById('new_product').value;
        array.push(str);
        display();
    }
    function display() {
        let tableString = '<table border="1">';
        tableString += '<th>Num</th>';
        tableString += '<th>Product Name</th>';
        for (let i=1; i<array.length; i++){
            tableString += '<tr>';
            tableString += '<td width="40px" height="30px">' + i + '</td>';
            tableString += '<td width="200px" height="30px" onclick="edit('+i+')">' + array[i] + '</td>';
            tableString += '<td width="60px" height="30px">' + '<input type="button" value="Detele" onclick="del('+i+')" >' + '</td>';
        }
        tableString += '</tr>';
        tableString += '</table>';
        document.getElementById('display').innerHTML = tableString;
    }

    function del(i) {
        array.splice(i,1);
        display();
    }

    function edit(i) {
        document.getElementById('name_product').value = array[i];
        array[0] = i;
    }

    function editProduct(index) {
        array[index] = document.getElementById('name_product').value;
        display()
    }

</script>
</body>
</html>
