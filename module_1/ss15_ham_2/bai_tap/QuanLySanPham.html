<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nameNewProduct" placeholder="Enter name of the product">
<input type="button" value="Add" onclick="addNewProduct()">
<p id="display"></p>
<script>
    let productList = ['Iphone', 'Samsung', 'Nokia'];
    display(productList);
    function display(array) {
        let tableString = '<table border="1" style="background-color: gainsboro">\n' +
            '    <tr style="background-color: cadetblue">\n' +
            '        <th width="30px">Number</th>\n' +
            '        <th width="150px">Name</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>';
        for (let i=0; i<array.length; i++){
            tableString += '    <tr>\n' +
                '        <td>'+ (i+1) +'</td>\n' +
                '        <td>'+ array[i] +'</td>\n' +
                '        <td> <input type="button" value="Edit" onclick="editProduct('+ i +')"> </td>\n' +
                '        <td> <input type="button" value="Delete" onclick="deleteProduct('+ i +')"> </td>\n' +
                '    </tr>';
        }
        tableString +='</table>'
        document.getElementById('display').innerHTML = tableString;
    }

    function addNewProduct() {
        let newProduct = document.getElementById('nameNewProduct').value;
        if (newProduct !== ""){
            productList.push(newProduct);
            document.getElementById('nameNewProduct').value = "";
        }
        display(productList);
    }

    function deleteProduct(index) {
        let conf = confirm("Bạn muốn xóa sản phẩm có tên: " + productList[index]);
        if (conf){
            productList.splice(index,1);
        }
        display(productList);
    }

    function editProduct(index) {
        let newName = prompt('Nhập vào tên mới của sản phẩm:');
        if (newName !== null && newName !== ""){
            productList[index] = newName;
        }
        display(productList);

    }
</script>
</body>
</html>
